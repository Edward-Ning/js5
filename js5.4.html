    ];
    function startTime()
    {
        var today=new Date();
        var h=checkTime(today.getHours());
        var m=checkTime(today.getMinutes());
        var s=checkTime(today.getSeconds());

// add a zero in front of numbers<10

        function checkTime(i){
            if (i<10){
                i = '0' + i;
            }
            return i;
        }

        document.getElementById('txt').innerHTML=y+"年"+mon+"月"+day+"日"+weekday[today.getDay()]+" "+h+":"+m+":"+s
        t=setTimeout('startTime()',1000)
    }

    var weekday1 = new Array(7);
    weekday1= [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday"
    ];
    function startTime1()
    {
        var today=new Date();
        var h=checkTime(today.getHours());

        var y=checkTime(today.getFullYear());
        var mon=checkTime(today.getMonth() + 1);

// add a zero in front of numbers<10

        function checkTime(i){
            if (i<10){
                i = '0' + i;
            }
            return i;
        }

        function isMorning(){
            if (today.getHours() < 12){
                return 'AM';
            } else {
                return 'PM';
            }
        }

        document.getElementById('txt1').innerHTML=y+"-"+mon+"-"+day+" "+weekday1[today.getDay()]+" "+h+":"+m+":"+s+" "+isMorning();

    }
