<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="txt"></p>
<script>
    var date = new  Date();
    var weekday = new Array(7);
    weekday = [
        "星期一",
        "星期二",
        "星期三",
        "星期四",
        "星期五",
        "星期六",
        "星期日"
    ];
    function startTime()
    {
        var today=new Date();
        var h=checkTime(today.getHours());
        var m=checkTime(today.getMinutes());
        var s=checkTime(today.getSeconds());
        var y=checkTime(today.getFullYear());
        var mon=checkTime(today.getMonth() + 1);
        var day=checkTime(today.getDate());
// add a zero in front of numbers<10

        function checkTime(i){
            if (i<10){
                i = '0' + i;
            }
            return i;
        }

        document.getElementById('txt').innerHTML=y+"年"+mon+"月"+day+"日"+weekday[today.getDay()]+" "+h+":"+m+":"+s
        t=setTimeout('startTime()',1000)
    }
    startTime();
</script>
</body>
</html>
